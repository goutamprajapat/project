<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TweetHub</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      href="https://i0.wp.com/heart-england.co.uk/wp-content/uploads/2023/07/1-threads%20logo-white.png?fit=1200%2C1200&ssl=1&w=640"
      type="image/x-icon"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="bg"></div>
    <div class="navbar">
      <div class="container d-flex navbar-expand-lg">
        <div class="navbar-brand text-light">
          <i class="bi bi-threads-fill">
            <span class="fw-bolder">TweetHub</span></i
          >
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="bi bi-list text-light fs-2"></span>
        </button>

        <div
          class="offcanvas offcanvas-start text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <i class="bi bi-threads"></i> TweetHub
            </h5>
            <button
              type="button"
              class="btn-close bg-secondary"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body flex-column flex-lg-row navbar">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="navbar-item em">
                <a class="text-light nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="text-light nav-link" href="">About</a>
              </li>
              <li class="nav-item">
                <a class="text-light nav-link" href="">Service</a>
              </li>
              <li class="nav-item">
                <a class="text-light nav-link" href="">Contact</a>
              </li>
            </ul>
            <div class="navbar text-light">
              <div class="d-flex gap-2 nav">
                <div>
                  <i class="bi bi-github"></i>
                </div>
                <div>
                  <i class="bi bi-twitter"></i>
                </div>
                <div>
                  <i class="bi bi-facebook"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="position-fixed z-0 bottom-0 w-100">
        <div>
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 19"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use
                xlink:href="#gentle-wave"
                x="4"
                y="0"
                fill="rgba(53, 147, 172, .3)"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="3"
                fill="rgba(1, 51, 76, .4)"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="5"
                fill="rgba(97, 181, 205, .5)"
              />
              <use
                xlink:href="#gentle-wave"
                x="36"
                y="7"
                fill="rgba(1, 51, 76, .6)"
              />
            </g>
          </svg>
        </div>
      </div>
    </div>

    <div class="main z-3 h-100 container">
      <div class="row hight_90 align-items-center justify-content-center">
        <div class="col-12 col-md-7 p-4 text-center">
          <div
            class="text-light p-md-5"
            data-aos="zoom-out"
            data-aos-duration="2000"
          >
            <h1 class="fs-1" id="name"></h1>
            <p class="fs-3 p-2">Thanks for Connecting to TweetHub</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      let f = localStorage.getItem("f_name");
      let l = localStorage.getItem("l_name");

      let first_name = f.charAt(0).toUpperCase() + f.slice(1);
      let last_name = l.charAt(0).toUpperCase() + l.slice(1);

      document.getElementById(
        "name"
      ).innerHTML = `Hello ${first_name} ${last_name}`;
    </script>
  </body>
</html>
